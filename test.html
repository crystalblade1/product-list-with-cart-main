<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add to Cart</title>
    <style>
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: $10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: $20.00</p>
        <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <div id="totalPrice"></div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name: name, price: price});
            total += price;
            renderCart();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerText = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsDiv.appendChild(cartItemDiv);
            });

            const totalPriceDiv = document.getElementById('totalPrice');
            totalPriceDiv.innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>

</body>
</html>
